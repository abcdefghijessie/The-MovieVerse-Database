<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actor Details</title>
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/actor-details.js" defer></script>
    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">
</head>

<body class="movie-details-body">
    <header style="margin-bottom: -50px">
        <h1 id="my-heading">
            The Mo<span class="highlight">vieV</span>erse
        </h1>
        <div id="local-time">
            <p id="time-label">Current Time:</p>
            <h1 id="clock" class="clock"></h1>
        </div>
        <button class="back-btn" onclick="window.location.href='../../index.html'">Home</button>
        <button class="about" onclick="window.location.href='about.html'">About</button>
        <button class="favorites-btn" onclick="window.location.href='favorites.html'" title="Go to your favorites list">Favorites</button>
        <form id="form1">
            <input
                    type="text"
                    id="search"
                    placeholder="Search For Any Movie..."
                    class="search"
            />
            <button type="button" id="button-search" onclick="">Search</button>
        </form>
    </header>

    <div class="genres" style="margin-left: 25px">
        <h2 id="search-title"></h2>
        <button id="clear-search-btn" style="display: none;">Clear Search Results</button>
    </div>

    <main id="main" style="margin-left: 25px">

    </main>

    <div class="details-container" id="actor-details-container">
        <!-- Left side for Actor Image -->
        <div class="actor-left">
            <h2 id="actor-name" class="actor-header"></h2>
            <img id="actor-image" alt="Actor Image" style="width: 25vw"/>
        </div>

        <!-- Right side for Description and Info -->
        <div class="actor-right" id="actor-description">
            <!-- Actor details will be populated here -->
        </div>
    </div>

    <script src="../js/actor-details.js"></script>

    <button id="movie-match-btn" onclick="window.location.href='movie-match.html'" title="Find movies that match your mood and preferences!" style="bottom: 150px">Movie Match</button>

    <button id="movie-timeline-btn" onclick="window.location.href='movie-timeline.html'" title="Explore movies through different eras!" style="bottom: 115px">Movie Timeline</button>

    <button id="movie-of-the-day-btn2" onclick="showMovieOfTheDay()" title="Get a recommended movie to watch for today!">Movie of the Day</button>

    <!-- Create a button to go to the Movie Discussions page -->
    <button id="discussions-btn" onclick="window.location.href='discussions.html'" title="Want to know more about movies? Chat with our intelligent chatbot!" style="margin-bottom: -55px">MovieVerse Chatbot</button>

    <!-- Create a button to go to the Trivia Game page -->
    <button id="trivia-btn" onclick="window.location.href='trivia.html'" style="margin-bottom: -50px" title="Play a quick trivia to test your knowledge about movies!">MovieVerse Trivia</button>
</body>

</html>
