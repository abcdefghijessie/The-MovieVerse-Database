<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>

    <!-- Set the title of the page -->
    <title>MovieVerse Chatbot</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../css/discussions.css"/>

    <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="The MovieVerse - Your Ultimate Movie Guide" />

    <meta name="description" content="Explore The MovieVerse to discover and learn about your favorite movies, directors, actors, and more.">

    <script src="../js/app.js" defer></script>
</head>

<!-- Create a header for the page -->
<header>
    <div id="header-title">
        <a href="../../index.html" style="text-decoration: none; color: inherit; cursor: pointer">
            <h1 id="my-heading" style="margin-bottom: -10px">
                The Mo<span class="highlight">vieV</span>erse
            </h1>
        </a>
    </div>

    <div id="local-time">
        <p id="time-label">Your Current Time:</p>
        <h2 id="clock" class="clock"></h2>
    </div>

    <button class="back-btn" onclick="window.location.href='../../index.html'">Home</button>
    <button class="about" onclick="window.location.href='about.html'">About</button>
    <button class="favorites-btn" onclick="window.location.href='favorites.html'" title="Go to your favorites list">Favorites</button>

    <div id="search-container">
        <form id="form">
            <input type="text" id="search" placeholder="Search For Any Movie..." class="search" />
            <button type="button" id="button-search">Search</button>
        </form>
    </div>
</header>

<body>

<div id="bot-header">
    <h2 id="search-title">The Mov<span class="highlight1">ieV</span>erse As<span class="highlight1">sist</span>ant</h2>
    <button id="clear-search-btn" style="display: none;">Clear Search Results</button>
    <h4 id="alt-title">Here, you can ask the chatbot about any movie-related topics or questions!</h4>
</div>

<main id="main">

    <!-- Chatbot UI -->
    <div id="chatbotContainer">
        <div id="chatbotHeader">The MovieVerse Assistant</div>
        <div id="chatbotBody"></div>
        <input id="chatbotInput" type="text" placeholder="Ask me about anything...">
        <button id="sendButton">Send</button> <!-- Add this line -->
    </div>

</main>

<button id="movie-match-btn2" onclick="window.location.href='movie-match.html'" title="Find a movie that matches your mood, genre, and time period!">Movie Match</button>
<button id="movie-timeline-btn" onclick="window.location.href='movie-timeline.html'" title="Explore movies through different eras!" style="bottom: 100px">Movie Timeline</button>
<button id="movie-of-the-day-btn" onclick="showMovieOfTheDay()" title="Get a recommended movie to watch for today!" style="bottom: 140px">Movie of the Day</button>
<button id="trivia-btn" onclick="window.location.href='trivia.html'" style="margin-bottom: -40px">MovieVerse Trivia</button>

<!-- Create a button to go back to the main page -->
<button id="back-to-top-btn" style="cursor: pointer" onclick="window.location.href='../../index.html'">Back To Main Page</button>

<!-- Link to the external JavaScript file -->
<script src="../js/app.js"></script>

</body>

</html>
